version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moodle-frontend
    ports:
      - "5175:5175"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - moodle-network

networks:
  moodle-network:
    driver: bridge
