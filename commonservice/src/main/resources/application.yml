server:
  port: 8080

spring:
  application:
    name: common-service

  datasource:
    url: jdbc:mysql://localhost:3306/adaptive_learning_common?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  cache:
    type: simple

jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 86400000

logging:
  level:
    com.example.commonservice: INFO
    root: WARN

common:
  date:
    format: yyyy-MM-dd HH:mm:ss
  timezone: Asia/Ho_Chi_Minh
  file:
    upload:
      max-size: 10MB
  encryption:
    algorithm: AES

moodle:
  api:
    url: "http://localhost:8100/webservice/rest/server.php"
    token-plugin: "873fe06ae8e762265a72049a30cfbdc4"
    token-moodle: "873fe06ae8e762265a72049a30cfbdc4"