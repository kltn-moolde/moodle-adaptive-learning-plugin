# Server Configuration
server.port=8080
spring.application.name=common-service

# Database Configuration (for shared utilities if needed)
spring.datasource.url=jdbc:mysql://localhost:3306/adaptive_learning_common?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration for shared utilities
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Logging Configuration
logging.level.com.example.commonservice=INFO
logging.level.root=WARN

# Cache Configuration
spring.cache.type=simple

# Common Utilities Configuration
common.date.format=yyyy-MM-dd HH:mm:ss
common.timezone=Asia/Ho_Chi_Minh
common.file.upload.max-size=10MB
common.encryption.algorithm=AES
