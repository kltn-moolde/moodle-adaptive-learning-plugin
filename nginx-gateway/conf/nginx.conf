# NGINX Configuration for Microservices Gateway
# Main configuration file for Linux deployment

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

    # Microservice upstreams with static IPs
    upstream user-service {
        server 192.168.1.100:8086 max_fails=3 fail_timeout=30s weight=1;
        # server 192.168.1.101:8086 max_fails=3 fail_timeout=30s weight=1;  # Additional instance
        keepalive 32;
    }

    upstream course-service {
        server 192.168.1.100:8084 max_fails=3 fail_timeout=30s weight=1;
        # server 192.168.1.101:8084 max_fails=3 fail_timeout=30s weight=1;  # Additional instance
        keepalive 32;
    }

    upstream common-service {
        server 192.168.1.100:8087 max_fails=3 fail_timeout=30s weight=1;
        # server 192.168.1.101:8087 max_fails=3 fail_timeout=30s weight=1;  # Additional instance
        keepalive 32;
    }

    upstream lti-service {
        server 192.168.1.100:8082 max_fails=3 fail_timeout=30s weight=1;
        # server 192.168.1.101:8082 max_fails=3 fail_timeout=30s weight=1;  # Additional instance
        keepalive 32;
    }

    upstream discovery-service {
        server 192.168.1.100:8761 max_fails=3 fail_timeout=30s weight=1;
        keepalive 32;
    }

    upstream frontend {
        server 192.168.1.200:3000 max_fails=3 fail_timeout=30s weight=1;
        # server 192.168.1.201:3000 max_fails=3 fail_timeout=30s weight=1;  # Additional instance
        keepalive 32;
    }

    # Include additional configurations
    include /etc/nginx/conf.d/cors.conf;
    include /etc/nginx/conf.d/security.conf;
    include /etc/nginx/conf.d/monitoring.conf;
    include /etc/nginx/conf.d/routes.conf;
}
}
