<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTI Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --warning-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --info-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .dashboard-header {
            background: var(--primary-gradient);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }

        .feature-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: none;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .feature-item {
            background: white;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
        }

        .feature-item:hover {
            background: var(--primary-gradient);
            color: white;
            transform: translateX(10px);
            border-color: rgba(102, 126, 234, 0.3);
            text-decoration: none;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            background: var(--info-gradient);
            color: white;
            transition: all 0.3s ease;
        }

        .roadmap-container {
            position: relative;
            padding: 2rem 0;
        }

        .roadmap-timeline {
            position: relative;
            padding-left: 2rem;
        }

        .roadmap-timeline::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }

        .roadmap-step {
            position: relative;
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            margin-left: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .roadmap-step:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .roadmap-step::before {
            content: attr(data-step);
            position: absolute;
            left: -3.5rem;
            top: 1.5rem;
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            border: 4px solid white;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }

        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .step-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .step-action {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .action-next {
            background: var(--success-gradient);
            color: white;
        }

        .action-go-to-high-level {
            background: var(--warning-gradient);
            color: white;
        }

        .action-review {
            background: var(--info-gradient);
            color: white;
        }

        .step-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .metric {
            text-align: center;
            padding: 0.5rem;
            background: #f8f9ff;
            border-radius: 8px;
        }

        .metric-value {
            display: block;
            font-size: 1.25rem;
            font-weight: 600;
            color: #667eea;
        }

        .metric-label {
            font-size: 0.8rem;
            color: #6b7280;
            text-transform: uppercase;
            font-weight: 500;
        }

        .current-status {
            background: var(--success-gradient);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-gradient {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
        }

        @media (max-width: 768px) {
            .roadmap-timeline {
                padding-left: 1rem;
            }
            
            .roadmap-step {
                margin-left: 1rem;
            }
            
            .roadmap-step::before {
                left: -2.5rem;
                width: 30px;
                height: 30px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="mb-2">
                        <i class="fas fa-graduation-cap me-3"></i>
                        LTI Learning Dashboard
                    </h1>
                    <p class="mb-0 opacity-75">Personalized learning recommendations and analytics</p>
                </div>
                <div class="col-md-4 text-end">
                    <div class="user-info">
                        <i class="fas fa-user-circle fa-2x me-2"></i>
                        <span>User ID: <strong th:text="${userId}">Demo</strong></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!-- Features Section -->
            <div class="col-lg-4">
                <div class="feature-card">
                    <h5 class="card-title mb-4">
                        <i class="fas fa-tools me-2"></i>
                        Available Features
                    </h5>
                    
                    <a th:href="@{/lti/logs(token=${token}, courseId=${courseId})}" 
                       class="feature-item">
                        <div class="feature-icon">
                            <i class="fas fa-list"></i>
                        </div>
                        <div>
                            <h6 class="mb-1">User Logs</h6>
                            <small class="text-muted">View learning activity history</small>
                        </div>
                    </a>
                    
                    <button onclick="loadRoadmap()" class="feature-item w-100 border-0">
                        <div class="feature-icon">
                            <i class="fas fa-route"></i>
                        </div>
                        <div>
                            <h6 class="mb-1">Learning Roadmap</h6>
                            <small class="text-muted">Get personalized recommendations</small>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Roadmap Section -->
            <div class="col-lg-8">
                <div class="feature-card">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-map-marked-alt me-2"></i>
                            Personalized Learning Roadmap
                        </h5>
                        <button onclick="loadRoadmap()" class="btn btn-gradient btn-sm">
                            <i class="fas fa-sync-alt me-1"></i>
                            Refresh
                        </button>
                    </div>
                    
                    <div id="roadmapContent">
                        <div class="text-center py-5">
                            <i class="fas fa-route fa-3x text-muted mb-3"></i>
                            <p class="text-muted">Click "Get Learning Roadmap" to load your personalized learning path</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentUserId = null;

        // Get user ID from Thymeleaf template or use demo value
        document.addEventListener('DOMContentLoaded', function() {
            const userIdElement = document.querySelector('[th\\:text*="userId"]');
            if (userIdElement && userIdElement.textContent.trim()) {
                currentUserId = parseFloat(userIdElement.textContent.trim());
            } else {
                currentUserId = 1458.0; // Demo user ID
            }
        });

        async function loadRoadmap() {
            const roadmapContent = document.getElementById('roadmapContent');
            
            // Show loading state
            roadmapContent.innerHTML = `
                <div class="text-center py-5">
                    <div class="loading-spinner mb-3"></div>
                    <p class="text-muted">Loading your personalized learning roadmap...</p>
                </div>
            `;

            try {
                const response = await fetch('http://localhost:5000/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: currentUserId || 1458.0
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayRoadmap(data);

            } catch (error) {
                console.error('Error loading roadmap:', error);
                roadmapContent.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>Error loading roadmap:</strong> ${error.message}
                        <br><small>Please check if the recommendation service is running on localhost:5000</small>
                    </div>
                `;
            }
        }

        function displayRoadmap(data) {
            const roadmapContent = document.getElementById('roadmapContent');
            
            let html = `
                <div class="current-status">
                    <h6 class="mb-2">
                        <i class="fas fa-user-check me-2"></i>
                        Current Progress
                    </h6>
                    <div class="row text-center">
                        <div class="col-md-4">
                            <strong>${data.current_object}</strong>
                            <br><small>Current Object</small>
                        </div>
                        <div class="col-md-4">
                            <strong>${data.current_score.toFixed(1)}%</strong>
                            <br><small>Current Score</small>
                        </div>
                        <div class="col-md-4">
                            <strong>${data.total_steps}</strong>
                            <br><small>Total Steps</small>
                        </div>
                    </div>
                </div>

                <div class="roadmap-container">
                    <h6 class="mb-4">
                        <i class="fas fa-list-ol me-2"></i>
                        Recommended Learning Path
                    </h6>
                    <div class="roadmap-timeline">
            `;

            data.recommendations.forEach((rec, index) => {
                const actionClass = getActionClass(rec.action);
                
                html += `
                    <div class="roadmap-step" data-step="${rec.step}">
                        <div class="step-header">
                            <div>
                                <div class="step-title">${rec.object_name}</div>
                                <span class="step-action ${actionClass}">
                                    ${rec.action.replace('_', ' ')}
                                </span>
                            </div>
                            <div class="text-end">
                                ${rec.has_assessment ? '<i class="fas fa-clipboard-check text-success" title="Has Assessment"></i>' : ''}
                            </div>
                        </div>
                        
                        <div class="step-metrics">
                            <div class="metric">
                                <span class="metric-value">${rec.predicted_score.toFixed(1)}%</span>
                                <span class="metric-label">Predicted Score</span>
                            </div>
                            <div class="metric">
                                <span class="metric-value">${rec.estimated_time}min</span>
                                <span class="metric-label">Est. Time</span>
                            </div>
                            <div class="metric">
                                <span class="metric-value">Level ${rec.dok_level}</span>
                                <span class="metric-label">DOK Level</span>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += `
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <small class="text-muted">
                        <i class="fas fa-clock me-1"></i>
                        Last updated: ${new Date(data.timestamp).toLocaleString()}
                    </small>
                </div>
            `;

            roadmapContent.innerHTML = html;
        }

        function getActionClass(action) {
            switch(action.toLowerCase()) {
                case 'next':
                    return 'action-next';
                case 'go_to_high_level':
                    return 'action-go-to-high-level';
                case 'review':
                    return 'action-review';
                default:
                    return 'action-next';
            }
        }

        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            // Add hover effects to cards
            const cards = document.querySelectorAll('.feature-card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
