<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTI Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3>LTI Tool Dashboard</h3>
                </div>
                <div class="card-body">
                    <p>Welcome! You have successfully launched the LTI tool.</p>
                    <p><strong>User ID:</strong> <span th:text="${userId}"></span></p>

                    <div class="mt-4">
                        <h5>Available Features:</h5>
                        <div class="list-group">
                            <a th:href="@{/lti/logs(token=${token}, courseId=${courseId})}"
                               class="list-group-item list-group-item-action">
                                <i class="fas fa-list"></i> View User Logs
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
