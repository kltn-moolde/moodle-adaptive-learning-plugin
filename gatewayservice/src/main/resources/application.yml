server:
  port: 8080

spring:
  application:
    name: gatewayservice
  cloud:
    gateway:
      # Enable discovery locator for automatic route creation
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      
      # CORS configuration
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: 
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: false
      
      # Routes configuration using service discovery
      routes:
        # React Frontend (direct URL since it's not a microservice)
        - id: react-frontend
          uri: http://localhost:3000
          predicates:
            - Path=/,/static/**,/public/**,/assets/**,/manifest.json,/favicon.ico
          filters:
            - StripPrefix=0
            
        # LTI Service using service discovery
        - id: lti-service
          uri: lb://lti-service
          predicates:
            - Path=/lti/**
          filters:
            - StripPrefix=1
            
        # Recommendation Service using service discovery
        - id: recommendation-service
          uri: lb://recommendation-service
          predicates:
            - Path=/api/recommendations/**
          filters:
            - StripPrefix=2
            
        # Course Service using service discovery
        - id: course-service
          uri: lb://course-service
          predicates:
            - Path=/api/courses/**
          filters:
            - StripPrefix=2
            
        # Analytics Service using service discovery
        - id: analytics-service
          uri: lb://analytics-service
          predicates:
            - Path=/api/analytics/**
          filters:
            - StripPrefix=2
            
        # User Service using service discovery
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=2
            
        # Common Service using service discovery  
        - id: common-service
          uri: lb://common-service
          predicates:
            - Path=/api/common/**
          filters:
            - StripPrefix=2

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 5
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10

# Logging configuration
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.cors: DEBUG
    com.netflix.eureka: DEBUG
    com.netflix.discovery: DEBUG