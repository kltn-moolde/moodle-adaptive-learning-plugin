server:
  port: 8080

spring:
  application:
    name: gatewayservice
  cloud:
    gateway:
      # CORS configuration
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: 
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: false
      
      # Routes configuration
      routes:
        # React Frontend
        - id: react-frontend
          uri: http://localhost:3000
          predicates:
            - Path=/,/static/**,/public/**,/assets/**
          filters:
            - StripPrefix=0
            
        # LTI Service (port 8082)
        - id: lti-service
          uri: http://localhost:8082
          predicates:
            - Path=/lti/**
          filters:
            - StripPrefix=1
            
        # Recommendation Service (port 8083)
        - id: recommendation-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/recommendations/**
          filters:
            - StripPrefix=2
            
        # Course Service (port 8084)
        - id: course-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/courses/**
          filters:
            - StripPrefix=2
            
        # Analytics Service (port 8085)
        - id: analytics-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/analytics/**
          filters:
            - StripPrefix=2
            
        # User Service (port 8086)
        - id: user-service
          uri: http://localhost:8086
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=2

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

# Logging configuration
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.cors: DEBUG