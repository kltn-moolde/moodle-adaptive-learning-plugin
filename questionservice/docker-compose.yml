version: '3.8'

services:
  questionservice:
    build: .
    container_name: questionservice
    ports:
      - "5003:5003"
    environment:
      - MONGO_URI=${MONGO_URI}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - FLASK_ENV=production
    restart: unless-stopped
    networks:
      - adaptive-learning

