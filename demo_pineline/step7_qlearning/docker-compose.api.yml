version: '3.8'

services:
  qlearning-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: qlearning-api
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data:ro
      - ./examples:/app/examples:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - qlearning-network

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: qlearning-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - qlearning-api
    restart: unless-stopped
    networks:
      - qlearning-network

networks:
  qlearning-network:
    driver: bridge
